
services:
  mysql:
    image: mysql:8.0
    container_name: mydb-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spring_study
      MYSQL_USER: sa
      MYSQL_PASSWORD: sa
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - spring_auto_app_network

volumes:
  mysql_data:

networks:
  spring_auto_app_network:
    driver: bridge
