<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - My App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('div').forEach(el => el.style.pointerEvents = 'auto');
    });
</script>

<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<form th:action="@{/user/update}" method="post" class="container mt-4" style="max-width: 500px;">
  <div class="mb-3">
    <label for="userId" class="form-label">아이디</label>
    <input type="text" id="userId" name="userId" class="form-control" th:value="${user.userId}" readonly />
    <div class="form-text">아이디는 수정할 수 없습니다.</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">비밀번호</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="새 비밀번호를 입력하세요" />
    <div class="form-text">비밀번호를 변경하려면 새 비밀번호를 입력하세요.</div>
  </div>

  <div class="mb-3">
    <label for="githubId" class="form-label">GitHub ID</label>
    <input type="text" id="githubId" name="githubId" class="form-control" th:value="${user.githubId}" placeholder="GitHub 아이디를 입력하세요" />
    <div class="form-text">깃허브 아이디, 예: github.com/your-id 에서 'your-id' 부분</div>
  </div>

  <div class="mb-3">
    <label for="userName" class="form-label">이름</label>
    <input type="text" id="userName" name="userName" class="form-control" th:value="${user.userName}" placeholder="이름을 입력하세요" />
    <div class="form-text">실명을 입력해주세요.</div>
  </div>

  <button type="submit" class="btn btn-primary">정보 수정</button>
</form>



</body>
</html>
