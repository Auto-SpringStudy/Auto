<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discussion Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="container mt-4">
    <h2>Discussion Detail</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${discussion.discussionNumber}"></td>
        </tr>
        <tr>
            <th>Title</th>
            <td th:text="${discussion.title}"></td>
        </tr>
        <tr>
            <th>User</th>
            <td th:text="${discussion.user}"></td>
        </tr>
        <tr>
            <th>Created At</th>
            <td th:text="${discussion.createdAt}"></td>
        </tr>
        <tr>
            <th>Updated At</th>
            <td th:text="${discussion.updatedAt}"></td>
        </tr>
        <tr>
            <th>URL</th>
            <td><a th:href="${discussion.discussionUrl}" target="_blank" th:text="${discussion.discussionUrl}"></a></td>
        </tr>
        <tr>
            <th>Body</th>
            <td th:text="${discussion.body}"></td>
        </tr>
    </table>
    <a href="/discussions" class="btn btn-primary">Back to List</a>
</div>
</body>
</html>
