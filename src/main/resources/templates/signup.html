<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - My App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('div').forEach(el => el.style.pointerEvents = 'auto');
    });
</script>

<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">회원가입</h2>

  <form th:action="@{/signup}" method="post">
    <div class="mb-3">
      <label for="userId" class="form-label">아이디</label>
      <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요" required />
      <div class="form-text">로그인할 때 사용할 아이디입니다. </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required />
      <div class="form-text">사용하실 비밀번호를 입력해주세요</div>
    </div>

    <div class="mb-3">
      <label for="githubId" class="form-label">GitHub ID</label>
      <input type="text" id="githubId" name="githubId" class="form-control" placeholder="GitHub 아이디를 입력하세요" />
      <div class="form-text">깃허브 아이디, 예: github.com/<strong>your-id</strong> 의 'your-id'를 입력하세요.</div>
    </div>

    <div class="mb-3">
      <label for="userName" class="form-label">이름</label>
      <input type="text" id="userName" name="userName" class="form-control" placeholder="이름을 입력하세요" required />
      <div class="form-text">실명을 입력해주세요.</div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>


    <button type="submit" class="btn btn-primary w-100">회원가입</button>
  </form>
</div>



</body>
</html>
